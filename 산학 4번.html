<style>
    div{
        width: 300px;
        text-align: center;

        background-image: url("cocktail.gif");
        background-repeat: repeat-x;
        margin: 30px;

        padding: 10px;

    p{
        font-family: "맑은 고딕";
        line-height: 1.5;

    h3{
        color: red;
    }
</style>
<body>
    <div>
        <h1>음료 목록</h1>
        <h3>시원한 녹차</h3>
        <img src="cocktail.gif" width="100px" height="100px">
        <p>녹차(綠茶, green tea)는 차 음료의 일종이다. 차는 보통 가공 방법과, 발효상태에 따라 녹차, 백차, 청차, 황차, 홍차, 흑차로 나뉘는데, 
            그중에서 발효시키지 않은 찻잎을 사용하여 만든 차를 녹차라고 한다.</p>
    </div>

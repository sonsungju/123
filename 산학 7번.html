<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #number{
        background-color: deepskyblue;
    }
    #number ul{
        padding: 10px;
        margin: 10px;
        width: 700px;
    }
    #number ul li{
        display: inline;
        list-style-type: none;
        margin: 10px;
        padding-left: 15px;
        padding-right: 15px;
    }
    #number ul li a{
        color: white;
        text-decoration: underline;
    }
    #number ul li :hover{
        color: violet;
    }
</style>
<body>
    <h2>경기모바일과학고등학교</h2>
    <div id="number">
        <ul>
            <li><a href="#">학교소개</a></li>
            <li><a href="#">입학안내</a></li>
            <li><a href="#">학과안내</a></li>
            <li><a href="#">학교소식</a></li>
            <li><a href="#">학교생활</a></li>
        </ul>
    </div>
</body>
</html>

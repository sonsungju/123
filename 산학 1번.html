<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.a{
    box-shadow: 20px 30px 10px red;
    padding: 20px;
}
h2{
        text-shadow: 3px 3px 10px gray;
        font-size: 25px;
        font-family: 맑은 고딕;
        color: black;
}
p{
    color: green;
    text-decoration: underline;
}
.table{
    border: 2px dashed black;
    border-radius: 10px;
    margin: 20px;
    padding: 10px;
}
li{
    list-style: square;
}
span{
    font-weight: bold;
}
</style>
<body>
    <div class="a">
    <div class="table">
        <h2>루바토 펜션 안내</h2>
    </div>
    <div class="table">
    <ul>
        <li><span>주소</span> : 0000</li>
        <li><span>전화번호</span> : 0000</li>
    </ul>
    </div>
    <div class="table">
    <p>*다양한 객실이 준비되어 있어요.</p>
    </div>
    </div>
</body>
</html>
